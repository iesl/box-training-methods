program: scripts/graph-modeling
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - train
  - ${args}
  - --model_type=hard_box
  - --log_interval=0.1
  - --log_batch_size=7
  - --log_eval_batch_size=20
  - --data_path=data/graphs13/balanced_tree/branching=3-log_num_nodes=13-transitive_closure=True
  - --wandb
method: bayes
metric:
  goal: maximize
  name: '[Train] F1'
parameters:
  learning_rate:
    distribution: log_uniform
    min: -9.2
    max: 0
  dim:
    values: [2, 4, 8, 16, 32, 64]
  negative_weight:
    distribution: uniform
    min: 0.5
    max: 0.9
  negative_ratio:
    values: [100]